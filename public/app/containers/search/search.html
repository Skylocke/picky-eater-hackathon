<alerts-comp></alerts-comp>

<div class="container">
  <h1>Search</h1>

  <div class="panel panel-default panel-recipe" ng-repeat="recipe in searchComp.results.hits">
    <div class="panel-heading">
      <h3 class="panel-title">{{recipe.recipe.label}}</h3>
    </div>
    <div class="panel-body">
      <img ng-src="{{recipe.recipe.image}}" />
    </div>
  </div>
</div>
